<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadioPlayer</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Optional -->
  <script src="js/script.js" defer></script>
</head>
<body>
  <div id="currentSong">Loading...</div>
  <div id="currentArtist">Loading...</div>
  <div id="customNowPlaying">Loading...</div>
  <div id="classicalInfo" style="display:none;">
    <div id="composer">--</div>
    <div id="era">--</div>
    <div id="compositionYear">--</div>
    <div id="description">Loading classical information...</div>
  </div>
  <div id="currentCoverArt"></div>
  <input type="range" id="volume" min="0" max="100" />
  <span id="volIndicator">80</span>
  <button id="playerButton" class="fa fa-play"><span id="buttonPlay">PLAY</span></button>
  <ul id="recentTracksList"></ul>
</body>
</html>
